<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Latest News</h1>
        
        <!-- Add News Form -->
        <div class="row mb-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Submit New News Article</h5>
                    </div>
                    <div class="card-body">
                        <form id="news-form">
                            <div class="mb-3">
                                <label for="news-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="news-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="news-content" class="form-label">Content</label>
                                <textarea class="form-control" id="news-content" rows="3" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Submit News</button>
                                <button type="button" id="stop-interval" class="btn btn-danger">Stop Auto-Refresh</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- News Container -->
        <div id="news-container" class="row">
            <!-- News items will be populated here -->
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // News data array
        let news = [
            { id: 1, title: 'Election Results', content: "Newly elected minister..." },
            { id: 2, title: 'Sporting Success', content: "World Cup winners..." },
            { id: 3, title: 'Tornado Warning', content: "Residents should prepare..." }
        ];

        // Variable to store the interval ID
        let newsInterval;

        // Function to populate news on the page
        function populateNews() {
            const newsContainer = document.getElementById('news-container');
            
            // Clear existing news items
            newsContainer.innerHTML = '';
            
            // Create and append news items
            news.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.className = 'col-12 col-md-6 col-lg-4 mb-4';
                
                newsItem.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.content}</p>
                            <small class="text-muted">Article ID: ${article.id}</small>
                        </div>
                    </div>
                `;
                
                newsContainer.appendChild(newsItem);
            });
            
            console.log('News updated at:', new Date().toLocaleTimeString(), `- Total articles: ${news.length}`);
        }

        // Function to get the next available ID
        function getNextId() {
            return news.length > 0 ? Math.max(...news.map(article => article.id)) + 1 : 1;
        }

        // Handle form submission
        document.getElementById('news-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('news-title').value.trim();
            const content = document.getElementById('news-content').value.trim();
            
            if (title && content) {
                // Create new news article
                const newArticle = {
                    id: getNextId(),
                    title: title,
                    content: content
                };
                
                // Add to news array
                news.push(newArticle);
                
                // Clear form
                document.getElementById('news-title').value = '';
                document.getElementById('news-content').value = '';
                
                // Immediately update the display
                populateNews();
                
                console.log('New article added:', newArticle);
            }
        });

        // Handle stop interval button
        document.getElementById('stop-interval').addEventListener('click', function() {
            if (newsInterval) {
                clearInterval(newsInterval);
                newsInterval = null;
                this.textContent = 'Auto-Refresh Stopped';
                this.classList.remove('btn-danger');
                this.classList.add('btn-secondary');
                this.disabled = true;
                console.log('Auto-refresh stopped at:', new Date().toLocaleTimeString());
            }
        });

        // Initial population when page loads
        populateNews();

        // Set interval to refresh news every 5 seconds
        newsInterval = setInterval(populateNews, 5000);
    </script>
</body>
</html>
