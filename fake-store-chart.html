<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API - Category Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        #main {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #667eea;
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.1em;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Fake Store API - Products by Category</h1>
        
        <div id="loading" class="loading">
            üîÑ Loading data from Fake Store API...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå Error loading data. Please check your internet connection and try again.
        </div>
        
        <div id="info" class="info" style="display: none;">
            üìà Data loaded successfully! Chart shows the number of products in each category.
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <!-- Stats will be populated here -->
        </div>
        
        <!-- Prepare a DOM with a defined width and height for ECharts -->
        <div id="main"></div>
    </div>

    <script type="text/javascript">
        // Initialize the echarts instance based on the prepared div
        let myChart = echarts.init(document.getElementById('main'));
        
        // Show loading animation
        myChart.showLoading();
        
        // Initial options (will be updated with real data)
        let options = {
            title: { 
                text: 'Fake Store API - Products by Category',
                left: 'center',
                textStyle: {
                    fontSize: 20,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    return `<strong>${params[0].name}</strong><br/>
                            Products: ${params[0].value}<br/>
                            Percentage: ${((params[0].value / totalProducts) * 100).toFixed(1)}%`;
                }
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    fontSize: 12
                }
            },
            yAxis: {
                type: 'value',
                name: 'Number of Products',
                nameLocation: 'middle',
                nameGap: 50
            },
            series: [{
                name: 'Products',
                type: 'bar',
                data: [],
                itemStyle: {
                    color: function(params) {
                        // Different colors for each bar
                        const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
                        return colors[params.dataIndex % colors.length];
                    }
                },
                label: {
                    show: true,
                    position: 'top',
                    formatter: '{c}'
                }
            }]
        };
        
        let totalProducts = 0;
        
        // Fetch data from Fake Store API
        fetch('https://fakestoreapi.com/products')
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then((products) => {
                console.log('Fetched products:', products);
                
                // Count products by category
                const categoryCounts = {};
                
                products.forEach(product => {
                    const category = product.category;
                    if (categoryCounts[category]) {
                        categoryCounts[category]++;
                    } else {
                        categoryCounts[category] = 1;
                    }
                });
                
                console.log('Category counts:', categoryCounts);
                
                // Prepare data for the chart
                const categories = Object.keys(categoryCounts);
                const counts = Object.values(categoryCounts);
                totalProducts = products.length;
                
                // Update chart options with real data
                options.xAxis.data = categories;
                options.series[0].data = counts;
                
                // Hide loading and show success message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info').style.display = 'block';
                
                // Create stats cards
                createStatsCards(categoryCounts, totalProducts);
                
                // Hide loading animation and display the chart
                myChart.hideLoading();
                myChart.setOption(options);
                
                // Make chart responsive
                window.addEventListener('resize', function() {
                    myChart.resize();
                });
            })
            .catch((error) => {
                console.error('Error fetching data:', error);
                
                // Hide loading and show error message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                myChart.hideLoading();
                
                // Show a simple error chart
                const errorOptions = {
                    title: {
                        text: 'Failed to Load Data',
                        left: 'center',
                        textStyle: {
                            color: '#c62828'
                        }
                    },
                    xAxis: {
                        data: ['Error']
                    },
                    yAxis: {},
                    series: [{
                        type: 'bar',
                        data: [0],
                        itemStyle: {
                            color: '#c62828'
                        }
                    }]
                };
                
                myChart.setOption(errorOptions);
            });
            
        function createStatsCards(categoryCounts, totalProducts) {
            const statsContainer = document.getElementById('stats');
            statsContainer.style.display = 'grid';
            
            // Total products card
            const totalCard = document.createElement('div');
            totalCard.className = 'stat-card';
            totalCard.innerHTML = `
                <h3>Total Products</h3>
                <div class="number">${totalProducts}</div>
            `;
            statsContainer.appendChild(totalCard);
            
            // Category cards
            Object.entries(categoryCounts)
                .sort(([,a], [,b]) => b - a) // Sort by count descending
                .forEach(([category, count]) => {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    const percentage = ((count / totalProducts) * 100).toFixed(1);
                    card.innerHTML = `
                        <h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
                        <div class="number">${count}</div>
                        <div style="color: #666; font-size: 0.9em;">${percentage}%</div>
                    `;
                    statsContainer.appendChild(card);
                });
        }
    </script>
</body>
</html>
